<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einführung Javascript</title>
  <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>

<body>
  <main>

    <h1>Einführung in Javascript</h1>
    <section>
      <h3>Benutzer informieren</h3>
      <div class="content">
        Man kann dem Benutzer eine Nachricht schreiben, wenn ein Knopf
        gedrückt wird.
      </div>
      <div class="center">
        <button onclick="sayHello()">Say Hello!!!</button>
      </div>
    </section>

    <section>
      <h3>Hintergrund ändern</h3>
      <div class="content">
        Mann kann die Hintergrundfarbe der Webseite auf Knopfdruck verstellen.
      </div>
      <div class="center">
        <button onclick="changeBackground()">Hintergrund ändern</button>
      </div>
    </section>
   
    <section>
      <h3>Aufgabe 3 </h3>
      <div class="content">
       <p id="to-delete">
        Text der gelöscht werden soll...
       </p> 
      </div>
      <div class="center">
        <button onclick="deleteText()"> Inhalt gelöscht</button>
      </div>
    </section>

    <section>
      <h3>Aufgabe 4 </h3>
      <div class="content">
       <p id="counter">
    0
       </p> 
      </div>
      <div class="center">
        <button onclick="incrementCounter()"> Den Wert um eins erhöhen</button>
        <button onclick="decrementCounter()"> Den Wert um eins verkleinern</button> 
        <button onclick="resetCounter()"> Den Wert auf 0 lassen </button>

      </div>
    </section>
    <section>
      <h4> Aufgabe 7</h4>
      <div class="content">
        <input type="text" name="" id="input">
        <pre id="output">
        </pre>
      
      
      </div>
    </section>
    <section>
      <h5>
        Aufgabe 8
      </h5>
    </section>
  </main>


  <script type="module" src="tests/run.js"></script>

</body>

</html>
